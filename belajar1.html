<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = 1 + 2;
      document.writeln("<p>1 + 2 = " + name + "</p>");
      name -= 2;
      document.writeln("<p>hasil pengurangan = " + name + "</P>");
      name += 1;
      document.writeln("<p>hasil penjumlahan = " + name + "</p>");
      name *= 3;
      document.writeln("<p>hasil perkalian = " + name + "</p>");
      name **= 2;
      document.writeln("<p>hasil pangkat = " + name + "</p>");
      name--;
      document.writeln("<p>hasil pengurangan = " + name + "</p>");
      name++;
      document.writeln("<p>hasil penjumlahan = " + name + "</p>");
      let saya = 36 == "36";
      document.writeln("<p>" + saya + "</p>");
      let ame = 36 === "name";
      document.writeln("<p>" + ame + "</p>");
    </script>
  </body>
</html>
